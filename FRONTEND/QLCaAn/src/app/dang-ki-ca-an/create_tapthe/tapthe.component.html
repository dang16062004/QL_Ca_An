<form [formGroup]="form" (ngSubmit)="dangKy()">
  <label>Ca ăn:</label>
  <select formControlName="CaAn" required>
    <option value="1">Ca 1</option>
    <option value="2">Ca 2</option>
    <option value="3">Ca 3</option>
  </select>

  <div formArrayName="listChiTiet">
    <table class="table">
      <thead>
        <tr>
          <th>Chọn</th>
          <th>ID Nhân Viên</th>
          <th>Họ tên</th>
          <th>Số lượng</th>
          <th>Phòng Ban</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let ct of listChiTiet.controls; let i = index"
          [formGroupName]="i"
        >
          <td><input type="checkbox" formControlName="Selected" /></td>

          <td>{{ danhSachNhanVienCungPhong[i]?.ID_NhanVien }}</td>
          <td>{{ danhSachNhanVienCungPhong[i]?.HoVaTen }}</td>

          <td>
            <input
              type="number"
              formControlName="SoLuong"
              min="1"
              [disabled]="!ct.get('Selected')?.value"
            />
          </td>

          <td>{{ danhSachNhanVienCungPhong[i]?.ID_Phong }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <button class="btn btn-success" type="submit">Đăng ký</button>
</form>
